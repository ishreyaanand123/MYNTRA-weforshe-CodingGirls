<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairing Challenge</title>
    <link rel="stylesheet" href="game-pairing.css">
</head>
<body>
    <div class="game-container">
        <header>
            <nav>
                <div class="logo">Myntra</div>
                <ul>
                    <li><a href="../Playandwin.html">Back to Games</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="heading">Pairing Game</h1>
        <hr/>
       <p>For the given Dress choose the bag,Footwear and jewellery that can go with it</p>
        <div class="outfits">
            
            
            <div class="outfit" data-outfit="outfit1">
                <img class='dress' src="./images/outfit2.webp" alt="Outfit 1">
            </div>
            <!-- <div class="outfit" data-outfit="outfit2">
                <img src="./images/outfit2.webp" alt="Outfit 2">
            </div>
            <div class="outfit" data-outfit="outfit3">
                <img src="./images/outfit4.webp" alt="Outfit 3">
            </div>
            <div class="outfit" data-outfit="outfit4">
                <img src="./images/outfit5.jpeg" alt="Outfit 4">
            </div>
            <div class="outfit" data-outfit="outfit5">
                <img src="./images/outfit7.jpeg" alt="Outfit 5">
            </div> -->
        </div>
        <div class="accessories">
            <div class="bags">
                <h2>Bags options</h2>
                <div class="accessory" data-type="bag" data-accessory="Brown designer bag">
                    <img src="./images/bag1.webp" alt="Bag 1">
                </div>
                <div class="accessory" data-type="bag" data-accessory="Black stylish bag">
                    <img src="./images/bag2.webp" alt="Bag 2">
                </div>
                <div class="accessory" data-type="bag" data-accessory="Beige Bag">
                    <img src="./images/bag4.webp" alt="Bag 3">
                </div>
                <div class="accessory" data-type="bag" data-accessory="Light Blue Girly Bag">
                    <img src="./images/bag5.jpeg" alt="Bag 4">
                </div>
            </div>
            <div class="shoes">
                <h2>Footwear options</h2>
                <div class="accessory" data-type="shoes" data-accessory="Black Heels">
                    <img src="./images/shoes1.jpeg" alt="Shoes 1">
                </div>
                <div class="accessory" data-type="shoes" data-accessory="Slippers">
                    <img src="./images/shoes2.jpeg" alt="Shoes 2">
                </div>
                <div class="accessory" data-type="shoes" data-accessory="White heels">
                    <img src="./images/shoes3.jpeg" alt="Shoes 3">
                </div>
                <div class="accessory" data-type="shoes" data-accessory="Red Heels">
                    <img src="./images/shoes4.jpeg" alt="Shoes 4">
                </div>
            </div>
            <div class="jewel">
                <h2>Jewellery options</h2>
                <div class="accessory" data-type="jewellery" data-accessory="Beautiful multichain neck piece">
                    <img src="./images/jwel1.webp" alt="Jewelry 1">
                </div>
                <div class="accessory" data-type="jewellery" data-accessory="Golden necklace">
                    <img src="./images/jewel2.webp" alt="Jewelry 2">
                </div>
                <div class="accessory" data-type="jewellery" data-accessory="Green set">
                    <img src="./images/jewel3.webp" alt="Jewelry 3">
                </div>
                <div class="accessory" data-type="jewellery" data-accessory="Butterfly-pearl set">
                    <img src="./images/jewel4.webp" alt="Jewelry 4">
                </div>
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>

    <script src="game-pairing.js"></script>
</body>
</html>
